<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ambient Theme Switcher</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    transition: background-color 0.5s, color 0.5s;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin: 0;
    position: relative;
  }
  #headline {
    font-size: 2em;
    margin-bottom: 1em;
  }
  #brightness {
    font-size: 1.5em;
  }
  #threshold {
    font-size: 1.2em;
    margin-bottom: 1em;
  }
  #tint {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    transition: background-color 0.5s;
  }
  video {
    display: none;
  }
</style>
</head>
<body>
<h1 id="headline">Ambient is Light/Dark</h1>
<div id="brightness">Brightness: 0</div>
<div id="threshold">Target: 165</div>
<div id="tint"></div>
<video id="video" autoplay playsinline></video>
<script>
(async () => {
  const video = document.getElementById('video');
  const headline = document.getElementById('headline');
  const brightnessDisplay = document.getElementById('brightness');
  const thresholdDisplay = document.getElementById('threshold');
  const tintDiv = document.getElementById('tint');

  const targetBrightness = 165;
  thresholdDisplay.textContent = `Target: ${targetBrightness}`;

  // Access front camera
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
    video.srcObject = stream;
  } catch (err) {
    alert('Camera access denied or unavailable');
    console.error(err);
    return;
  }

  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  const brightnessHistory = [];
  const historyLength = 5; // last 5 samples for smoothing
  const scanInterval = 500; // milliseconds

  function getAverageBrightness(frame) {
    const length = frame.data.length / 4;
    let total = 0;
    let rSum = 0, gSum = 0, bSum = 0;
    for (let i = 0; i < frame.data.length; i += 4) {
      const r = frame.data[i];
      const g = frame.data[i + 1];
      const b = frame.data[i + 2];
      total += (r + g + b) / 3;
      rSum += r;
      gSum += g;
      bSum += b;
    }
    const avg = total / length;
    return {
      brightness: avg,
      r: rSum / length,
      g: gSum / length,
      b: bSum / length
    };
  }

  function smoothBrightness(newValue) {
    brightnessHistory.push(newValue);
    if (brightnessHistory.length > historyLength) brightnessHistory.shift();
    const sum = brightnessHistory.reduce((a,b)=>a+b,0);
    return sum / brightnessHistory.length;
  }

  async function scan() {
    if (video.readyState >= 2) {
      canvas.width = video.videoWidth / 4;
      canvas.height = video.videoHeight / 4;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const avg = getAverageBrightness(frame);
      const smoothed = smoothBrightness(avg.brightness);

      brightnessDisplay.textContent = `Brightness: ${Math.round(smoothed)}`;

      // Theme switch
      const isDark = smoothed < targetBrightness;
      document.body.style.backgroundColor = isDark ? '#111' : '#fff';
      document.body.style.color = isDark ? '#fff' : '#000';
      headline.textContent = isDark ? 'Ambient is Dark' : 'Ambient is Light';

      // Tint based on color
      let tintColor = 'transparent';
      const orangeScore = avg.r - avg.b;
      const tealScore = avg.b - avg.r;
      if (orangeScore > 40) tintColor = 'rgba(255,165,0,0.2)';
      if (tealScore > 40) tintColor = 'rgba(0,128,128,0.2)';
      tintDiv.style.backgroundColor = tintColor;
    }
    setTimeout(scan, scanInterval);
  }

  scan();
})();
</script>
</body>
</html>
