<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ambient Theme Switcher</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    transition: background-color 0.5s, color 0.5s;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin: 0;
  }
  #headline {
    font-size: 2em;
    margin-bottom: 1em;
  }
  #brightness {
    font-size: 1.5em;
  }
  video {
    display: none; /* hide camera feed */
  }
</style>
</head>
<body>
<h1 id="headline">Ambient is Light/Dark</h1>
<div id="brightness">Brightness: 0</div>
<div id="threshold">Target: 100</div>
<video id="video" autoplay playsinline></video>
<script>
(async () => {
  const video = document.getElementById('video');
  const headline = document.getElementById('headline');
  const brightnessDisplay = document.getElementById('brightness');
  const thresholdDisplay = document.getElementById('threshold');

  // Threshold for switching themes
  const targetBrightness = 150; // adjust as needed
  thresholdDisplay.textContent = `Target: ${targetBrightness}`;

  // Access front camera
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
    video.srcObject = stream;
  } catch (err) {
    alert('Camera access denied or unavailable');
    console.error(err);
    return;
  }

  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  function getAverageBrightness(frame) {
    const length = frame.data.length / 4;
    let total = 0;
    let rSum = 0, gSum = 0, bSum = 0;
    for (let i = 0; i < frame.data.length; i += 4) {
      const r = frame.data[i];
      const g = frame.data[i + 1];
      const b = frame.data[i + 2];
      total += (r + g + b) / 3;
      rSum += r;
      gSum += g;
      bSum += b;
    }
    const avg = total / length;
    return {
      brightness: avg,
      r: rSum / length,
      g: gSum / length,
      b: bSum / length
    };
  }

  function update() {
    if (video.readyState >= 2) {
      canvas.width = video.videoWidth / 4; // reduce resolution for performance
      canvas.height = video.videoHeight / 4;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const avg = getAverageBrightness(frame);

      brightnessDisplay.textContent = `Brightness: ${Math.round(avg.brightness)}`;

      // Tint based on average color (orange/teal)
      const orangeScore = avg.r - avg.b;
      const tealScore = avg.b - avg.r;
      let tint = 'transparent';
      if (orangeScore > 40) tint = 'rgba(255,165,0,0.2)';
      if (tealScore > 40) tint = 'rgba(0,128,128,0.2)';

      document.body.style.backgroundColor = avg.brightness < targetBrightness ? '#111' : '#fff';
      document.body.style.color = avg.brightness < targetBrightness ? '#fff' : '#000';
      headline.textContent = avg.brightness < targetBrightness ? 'Ambient is Dark' : 'Ambient is Light';
      document.body.style.backgroundColor = avg.brightness < targetBrightness ? `#111` : `#fff`;
      document.body.style.backgroundColor = `linear-gradient(${tint}, ${avg.brightness < targetBrightness ? '#111' : '#fff'})`;

      requestAnimationFrame(update);
    } else {
      requestAnimationFrame(update);
    }
  }

  update();
})();
</script>
</body>
</html>
