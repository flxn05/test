<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Roter Ball — Fullscreen & Kalibrierung</title>
<style>
  html,body{
    height:100%;
    margin:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .stage{
    position:relative;
    width:100vw;
    height:100vh;
    background:#000;
    overflow:hidden;
  }
  .ball{
    position:absolute;
    width:80px;
    height:80px;
    border-radius:50%;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    background: radial-gradient(circle at 35% 30%, #ff8080 0%, #ff0000 40%, #7a0000 100%);
    box-shadow:
      0 0 60px rgba(255,80,80,0.9),
      0 0 120px rgba(255,0,0,0.6),
      0 0 200px rgba(255,40,40,0.4);
    will-change: transform;
  }
  button{
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    padding:12px 18px;
    border:none;
    border-radius:12px;
    background:#e00000;
    color:white;
    font-size:16px;
    box-shadow:0 0 20px rgba(255,0,0,0.6);
  }
</style>
</head>
<body>
  <div class="stage" id="stage">
    <div id="ball" class="ball"></div>
    <button id="reqBtn">Sensor erlauben</button>
  </div>

<script>
(function(){
  const ball = document.getElementById('ball');
  const stage = document.getElementById('stage');
  const reqBtn = document.getElementById('reqBtn');

  let width, height, radius = 40;
  function measure(){
    width = window.innerWidth;
    height = window.innerHeight;
  }
  measure(); window.addEventListener('resize', measure);

  let pos = { x: width/2, y: height/2 };
  let g = { x:0, y:0 };   
  let smoothG = { x:0, y:0 };

  let calib = { x:0, y:0 }; // Nullpunkt
  let calibrated = false;

  const smoothing = 0.05;

  function updateBall(){
    // Low-pass Filter
    smoothG.x += (g.x - smoothG.x) * smoothing;
    smoothG.y += (g.y - smoothG.y) * smoothing;

    // Kalibrierung abziehen → Ball ist in Mitte bei normaler Halteposition
    const adjX = smoothG.x - calib.x;
    const adjY = smoothG.y - calib.y;

    pos.x = width/2 + adjX * 25;
    pos.y = height/2 + adjY * 25;

    // Begrenzung
    pos.x = Math.max(radius, Math.min(width-radius, pos.x));
    pos.y = Math.max(radius, Math.min(height-radius, pos.y));

    ball.style.left = pos.x+"px";
    ball.style.top = pos.y+"px";

    requestAnimationFrame(updateBall);
  }
  requestAnimationFrame(updateBall);

  function handleMotion(e){
    const a = e.accelerationIncludingGravity;
    if (a){
      g.x = a.x || 0;
      g.y = -(a.y || 0);
    }
  }
  function handleOrientation(e){
    const beta = e.beta || 0;
    const gamma = e.gamma || 0;
    g.x = Math.sin(gamma * Math.PI/180) * 9.81;
    g.y = -Math.sin(beta * Math.PI/180) * 9.81;
  }

  async function requestPermission(){
    // Fullscreen anfordern
    if (stage.requestFullscreen) stage.requestFullscreen();

    if (typeof DeviceMotionEvent !== "undefined" &&
        typeof DeviceMotionEvent.requestPermission === "function"){
      try{
        const res = await DeviceMotionEvent.requestPermission();
        if (res === "granted"){
          window.addEventListener("devicemotion", handleMotion, {passive:true});
          window.addEventListener("deviceorientation", handleOrientation, {passive:true});
          calibrate();
          reqBtn.style.display="none";
        }
      }catch(err){ console.error(err); }
    } else {
      window.addEventListener("devicemotion", handleMotion, {passive:true});
      window.addEventListener("deviceorientation", handleOrientation, {passive:true});
      calibrate();
      reqBtn.style.display="none";
    }
  }

  function calibrate(){
    calib.x = g.x;
    calib.y = g.y;
    calibrated = true;
  }

  reqBtn.addEventListener("click", requestPermission);
})();
</script>
</body>
</html>
