<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-Themed Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e9f7ef; /* WhatsApp green background color */
        }

        #video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #canvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #capturePhoto {
            background-color: #25d366; /* WhatsApp green color */
        }

        #capturePhoto:hover {
            background-color: #1da951;
        }

        #startRecording {
            background-color: #ff3b30; /* Red for recording */
        }

        #startRecording:hover {
            background-color: #d32f2f;
        }

        #stopRecording {
            background-color: #ffc107; /* Amber for stop */
        }

        #stopRecording:hover {
            background-color: #ffa000;
        }

        #shareMedia {
            background-color: #128c7e; /* WhatsApp darker green for share */
        }

        #shareMedia:hover {
            background-color: #0e7b6b;
        }

        .output {
            margin-top: 10px;
        }

        video, img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button id="capturePhoto" title="Capture Photo">üì∏</button>
        <button id="startRecording" title="Start Recording">üî¥</button>
        <button id="stopRecording" title="Stop Recording" disabled>‚èπ</button>
        <button id="shareMedia" title="Share Media" disabled>üì§</button>
    </div>
    <div class="output" id="output"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturePhotoBtn = document.getElementById('capturePhoto');
        const startRecordingBtn = document.getElementById('startRecording');
        const stopRecordingBtn = document.getElementById('stopRecording');
        const shareMediaBtn = document.getElementById('shareMedia');
        const output = document.getElementById('output');

        let mediaStream;
        let mediaRecorder;
        let recordedChunks = [];
        let lastCapturedBlob;

        async function startCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                video.srcObject = mediaStream;
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        }

        capturePhotoBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const img = document.createElement('img');
            const imageData = canvas.toDataURL('image/png');
            img.src = imageData;
            output.innerHTML = '';
            output.appendChild(img);

            lastCapturedBlob = dataURLToBlob(imageData);
            enableShare();
        });

        startRecordingBtn.addEventListener('click', () => {
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(mediaStream);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                lastCapturedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(lastCapturedBlob);

                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.src = url;
                output.innerHTML = '';
                output.appendChild(videoElement);

                enableShare();
            };

            mediaRecorder.start();
            startRecordingBtn.disabled = true;
            stopRecordingBtn.disabled = false;
        });

        stopRecordingBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            startRecordingBtn.disabled = false;
            stopRecordingBtn.disabled = true;
        });

        shareMediaBtn.addEventListener('click', async () => {
            if (!lastCapturedBlob) return;

            const file = new File([lastCapturedBlob], 'media.webm', { type: lastCapturedBlob.type });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'Shared from Camera App',
                        text: 'Check this out!',
                    });
                    alert('Media shared successfully!');
                } catch (err) {
                    console.error('Error sharing:', err);
                }
            } else {
                alert('Sharing not supported on this browser.');
            }
        });

        function enableShare() {
            shareMediaBtn.disabled = false;
        }

        function dataURLToBlob(dataURL) {
            const parts = dataURL.split(',');
            const mime = parts[0].match(/:(.*?);/)[1];
            const binary = atob(parts[1]);
            const array = [];
            for (let i = 0; i < binary.length; i++) {
                array.push(binary.charCodeAt(i));
            }
            return new Blob([new Uint8Array(array)], { type: mime });
        }

        startCamera();
    </script>
</body>
</html>
