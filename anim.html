<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gigadrive Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: hsl(0, 0%, 10%);
    }

    .stage {
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .loader {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* === Gigadrive Loader Styles === */

    /* 1: Thin circular spinner */
    .anim1 {
      width: 80px; height: 80px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid hsl(162,82%,40%);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* 2: Dots rotating in a circle */
    .anim2 div {
      position: absolute;
      width: 12px; height: 12px;
      background: hsl(162,82%,40%);
      border-radius: 50%;
      animation: orbit 1.5s linear infinite;
    }
    .anim2 div:nth-child(1) { animation-delay: 0s; }
    .anim2 div:nth-child(2) { animation-delay: 0.3s; }
    .anim2 div:nth-child(3) { animation-delay: 0.6s; }
    .anim2 div:nth-child(4) { animation-delay: 0.9s; }
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(35px) rotate(0deg);}
      100% { transform: rotate(360deg) translateX(35px) rotate(-360deg);}
    }

    /* 3: Upload bar (infinite fill) */
    .anim3 {
      width: 100px; height: 8px;
      background: rgba(255,255,255,0.15);
      overflow: hidden;
      position: relative;
    }
    .anim3::after {
      content: "";
      position: absolute; top:0; left:0; bottom:0;
      width: 40%;
      background: hsl(162,82%,40%);
      animation: slide 1s cubic-bezier(0.4,0,0.2,1) infinite;
    }

    /* 4: Ripple circles */
    .anim4 div {
      position: absolute;
      border: 2px solid hsl(162,82%,40%);
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: ripple 2s cubic-bezier(0.4,0,0.2,1) infinite;
    }
    .anim4 div:nth-child(2) { animation-delay: 1s; }
    @keyframes ripple {
      from { transform: scale(0.5); opacity: 1; }
      to { transform: scale(2.5); opacity: 0; }
    }

    /* 5: Dual arcs rotating */
    .anim5 {
      width: 80px; height: 80px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: hsl(162,82%,40%);
      border-right-color: hsl(162,82%,40%);
      animation: spin 1.2s cubic-bezier(0.7,0,0.3,1) infinite;
    }

    /* 6: Growing line pulses */
    .anim6 div {
      width: 6px; height: 30px;
      margin: 0 3px;
      background: hsl(162,82%,40%);
      animation: grow 1s cubic-bezier(0.25,1,0.5,1) infinite;
    }
    .anim6 div:nth-child(2) { animation-delay: 0.2s; }
    .anim6 div:nth-child(3) { animation-delay: 0.4s; }
    @keyframes grow {
      0%,100% { transform: scaleY(0.5); opacity: 0.4; }
      50% { transform: scaleY(1.4); opacity: 1; }
    }

    /* 7: Circular dash stroke */
    .anim7 {
      width: 80px; height: 80px;
      border-radius: 50%;
      border: 4px dashed hsl(162,82%,40%);
      animation: spin 2s cubic-bezier(0.6,0,0.4,1) infinite;
    }

    /* 8: Upload arrow made from bars */
    .anim8 {
      position: relative;
      width: 60px; height: 60px;
    }
    .anim8::before, .anim8::after {
      content:"";
      position: absolute;
      background: hsl(162,82%,40%);
    }
    .anim8::before {
      width: 10px; height: 100%;
      left: 50%; top: 0;
      transform: translateX(-50%);
      animation: arrowLine 1s cubic-bezier(0.4,0,0.2,1) infinite;
    }
    .anim8::after {
      width: 20px; height: 20px;
      left: 50%; top: 0;
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      transform: translate(-50%, -50%);
      background: hsl(162,82%,40%);
      animation: arrowHead 1s cubic-bezier(0.4,0,0.2,1) infinite;
    }
    @keyframes arrowLine {
      0% { height: 0; }
      100% { height: 100%; }
    }
    @keyframes arrowHead {
      0% { transform: translate(-50%, -50%) scaleY(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scaleY(1); opacity: 1; }
    }

    /* 9: Rotating square outline */
    .anim9 {
      width: 70px; height: 70px;
      border: 3px solid hsl(162,82%,40%);
      animation: spin 1.5s cubic-bezier(0.3,0.7,0.7,0.3) infinite;
    }

    /* 10: Orbiting ring (upload "sync") */
    .anim10 {
      width: 80px; height: 80px;
      border: 4px solid rgba(255,255,255,0.15);
      border-radius: 50%;
      position: relative;
    }
    .anim10::after {
      content:"";
      position: absolute;
      top: 0; left: 50%;
      width: 16px; height: 16px;
      margin-left: -8px;
      border-radius: 50%;
      background: hsl(162,82%,40%);
      animation: orbitDot 1.5s cubic-bezier(0.55,0.1,0.55,1) infinite;
    }
    @keyframes orbitDot {
      0% { transform: rotate(0deg) translateX(40px) rotate(0deg);}
      100% { transform: rotate(360deg) translateX(40px) rotate(-360deg);}
    }

    /* Shared animations */
    @keyframes spin { to { transform: rotate(360deg);} }
    @keyframes slide {
      0% { transform: translateX(-100%);}
      100% { transform: translateX(250%);}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="loader"></div>
  </div>

  <script>
    const loader = document.querySelector('.loader');
    const anims = [
      'anim1','anim2','anim3','anim4','anim5',
      'anim6','anim7','anim8','anim9','anim10'
    ];
    let i = 0;
    function setAnim() {
      loader.className = 'loader ' + anims[i];
      loader.innerHTML = '';
      if(anims[i]==='anim2') {
        loader.innerHTML = '<div></div><div></div><div></div><div></div>';
      }
      if(anims[i]==='anim4') {
        loader.innerHTML = '<div></div><div></div>';
      }
      if(anims[i]==='anim6') {
        loader.innerHTML = '<div></div><div></div><div></div>';
      }
      i = (i+1) % anims.length;
    }
    setAnim();
    setInterval(setAnim, 5000);
  </script>
</body>
</html>
