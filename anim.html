<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gigadrive SVG Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: hsl(0, 0%, 10%);
    }

    svg {
      width: 120px;
      height: 120px;
      stroke: hsl(162, 82%, 40%);
      fill: none;
    }

    /* === Animations === */

    /* 1. Circular spinner */
    .anim1 circle {
      stroke-width: 6;
      stroke-linecap: round;
      stroke-dasharray: 283;
      stroke-dashoffset: 75;
      animation: rotate 1.2s linear infinite;
    }

    /* 2. Dashed orbit */
    .anim2 circle {
      stroke-width: 6;
      stroke-dasharray: 20 15;
      animation: rotate 2s linear infinite;
    }

    /* 3. Progress sweep */
    .anim3 circle {
      stroke-width: 6;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      animation: sweep 2s cubic-bezier(0.4,0,0.2,1) infinite;
    }

    /* 4. Pulse circle */
    .anim4 circle {
      stroke-width: 6;
      transform-origin: 50% 50%;
      animation: pulse 1.8s cubic-bezier(0.25,1,0.5,1) infinite;
    }

    /* 5. Dual rotating arcs */
    .anim5 circle {
      stroke-width: 6;
      stroke-dasharray: 70 213;
      animation: rotate 1.2s cubic-bezier(0.7,0,0.3,1) infinite;
    }

    /* 6. Upload arrow stroke dash */
    .anim6 path {
      stroke-width: 6;
      stroke-dasharray: 120;
      stroke-dashoffset: 120;
      animation: draw 1.5s cubic-bezier(0.4,0,0.2,1) infinite alternate;
    }

    /* 7. Sync arrows */
    .anim7 path {
      stroke-width: 6;
      stroke-dasharray: 120;
      stroke-dashoffset: 240;
      animation: dashmove 2s cubic-bezier(0.55,0.1,0.55,1) infinite linear;
    }

    /* 8. Orbiting dot */
    .anim8 circle.dot {
      stroke: none;
      fill: hsl(162,82%,40%);
      r: 8;
      transform-origin: 50% 50%;
      animation: orbitDot 1.2s cubic-bezier(0.55,0.1,0.55,1) infinite;
    }
    .anim8 circle.ring {
      stroke-width: 4;
      opacity: 0.3;
    }

    /* 9. Expanding ring */
    .anim9 circle {
      stroke-width: 6;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      animation: expand 2s cubic-bezier(0.4,0,0.2,1) infinite;
    }

    /* 10. Checkmark morph */
    .anim10 path {
      stroke-width: 6;
      stroke-dasharray: 60;
      stroke-dashoffset: 60;
      animation: draw 1.2s cubic-bezier(0.4,0,0.2,1) infinite alternate;
    }

    /* === Keyframes === */
    @keyframes rotate { to { transform: rotate(360deg);} }
    @keyframes sweep {
      0% { stroke-dashoffset: 283;}
      50% { stroke-dashoffset: 0;}
      100% { stroke-dashoffset: 283;}
    }
    @keyframes pulse {
      0%,100% { transform: scale(0.8); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    @keyframes dashmove {
      to { stroke-dashoffset: 0; }
    }
    @keyframes orbitDot {
      0% { transform: rotate(0deg) translateX(45px) rotate(0deg);}
      100% { transform: rotate(360deg) translateX(45px) rotate(-360deg);}
    }
    @keyframes expand {
      0% { stroke-dashoffset: 283; opacity: 0.6;}
      50% { stroke-dashoffset: 0; opacity: 1;}
      100% { stroke-dashoffset: 283; opacity: 0.6;}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="loader"></div>
  </div>

  <script>
    const loader = document.querySelector('.loader');
    const anims = [
      () => `<svg class="anim1" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45"/></svg>`,
      () => `<svg class="anim2" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45"/></svg>`,
      () => `<svg class="anim3" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45"/></svg>`,
      () => `<svg class="anim4" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40"/></svg>`,
      () => `<svg class="anim5" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45"/></svg>`,
      () => `<svg class="anim6" viewBox="0 0 100 100"><path d="M50 20 L50 70 M35 40 L50 20 L65 40"/></svg>`,
      () => `<svg class="anim7" viewBox="0 0 100 100"><path d="M30 50 A20 20 0 0 1 70 50 M70 50 A20 20 0 0 1 30 50"/></svg>`,
      () => `<svg class="anim8" viewBox="0 0 100 100"><circle class="ring" cx="50" cy="50" r="45"/><circle class="dot" cx="50" cy="50"/></svg>`,
      () => `<svg class="anim9" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45"/></svg>`,
      () => `<svg class="anim10" viewBox="0 0 100 100"><path d="M30 55 L45 70 L70 35"/></svg>`
    ];
    let i = 0;
    function setAnim() {
      loader.innerHTML = anims[i]();
      i = (i+1) % anims.length;
    }
    setAnim();
    setInterval(setAnim, 5000);
  </script>
</body>
</html>
