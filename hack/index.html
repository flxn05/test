<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Display</title>
    <style>
        /* Hide all labels and inputs by default */
        label, input {
            opacity: 0;
            height: 0px;
            display: inline;
        }
        
        /* Ensure Full Name label and input are visible */
        label[for="name"], input#name {
            opacity: 1;
            height: 2rem;
        }

        /* Make the submit button visible */
        input[type="submit"] {
            opacity: 1;
            height: 2rem;
        }

        .output {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #myForm {
            display: grid;
            grid-template-columns: 10ch 100px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px;
            
        }
    </style>
</head>
<body>

    <form id="myForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" autocomplete="name"><br>

        <label for="given-name">First Name:</label>
        <input type="text" id="given-name" name="given-name" autocomplete="given-name"><br>

        <label for="additional-name">Middle Name:</label>
        <input type="text" id="additional-name" name="additional-name" autocomplete="additional-name"><br>

        <label for="family-name">Last Name:</label>
        <input type="text" id="family-name" name="family-name" autocomplete="family-name"><br>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" autocomplete="nickname"><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" autocomplete="sex"><br>

        <label for="bday">Date of Birth:</label>
        <input type="date" id="bday" name="bday" autocomplete="bday"><br>

        <!-- Contact Information -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" autocomplete="email"><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel"><br>

        <!-- Address Information -->
        <label for="street-address">Street Address:</label>
        <input type="text" id="street-address" name="street-address" autocomplete="street-address"><br>

        <label for="address-line1">Address Line 1:</label>
        <input type="text" id="address-line1" name="address-line1" autocomplete="address-line1"><br>

        <label for="address-line2">Address Line 2:</label>
        <input type="text" id="address-line2" name="address-line2" autocomplete="address-line2"><br>

        <label for="address-level2">City:</label>
        <input type="text" id="address-level2" name="address-level2" autocomplete="address-level2"><br>

        <label for="address-level1">State/Province:</label>
        <input type="text" id="address-level1" name="address-level1" autocomplete="address-level1"><br>

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" autocomplete="postal-code"><br>

        <label for="country">Country Code:</label>
        <input type="text" id="country" name="country" autocomplete="country"><br>

        <label for="country-name">Country Name:</label>
        <input type="text" id="country-name" name="country-name" autocomplete="country-name"><br>

        <!-- Organization Details -->
        <label for="organization">Company Name:</label>
        <input type="text" id="organization" name="organization" autocomplete="organization"><br>

        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title" autocomplete="organization-title"><br>

        <!-- Login Credentials -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password"><br>

        <!-- Payment Information -->
        <label for="cc-name">Credit Card Name:</label>
        <input type="text" id="cc-name" name="cc-name" autocomplete="cc-name"><br>

        <label for="cc-number">Credit Card Number:</label>
        <input type="text" id="cc-number" name="cc-number" autocomplete="cc-number"><br>

        <label for="cc-exp">Credit Card Expiration Date:</label>
        <input type="text" id="cc-exp" name="cc-exp" autocomplete="cc-exp"><br>

        <label for="cc-csc">Credit Card Security Code:</label>
        <input type="text" id="cc-csc" name="cc-csc" autocomplete="cc-csc"><br>

        <!-- Additional Information -->
        <label for="url">Website URL:</label>
        <input type="url" id="url" name="url" autocomplete="url"><br>

        <label for="photo">Photo URL:</label>
        <input type="url" id="photo" name="photo" autocomplete="photo"><br>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language" autocomplete="language"><br>
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <div class="output" id="output"></div>

    <script>
        // Grab the form and the output div
        const form = document.getElementById('myForm');
        const outputDiv = document.getElementById('output');

        // Add an event listener for form submission
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
            
            // Create an empty array to store input values
            let inputs = [];

            // Loop through the form inputs and get their values
            for (let i = 0; i < form.elements.length; i++) {
                let input = form.elements[i];
                
                // Only get values for input elements (ignore buttons)
                if (input.type !== "submit") {
                    inputs.push(`${input.name}: ${input.value}`);
                }
            }

            // Display the inputs in the output div
            outputDiv.innerHTML = "<strong>Submitted Values:</strong><br>" + inputs.join("<br>");
        });
    </script>

</body>
</html>
