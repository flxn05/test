<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Display</title>
    <style>
        /* Hide all labels and inputs by default */
        label, input {
            display: none;
        }
        
        /* Ensure Full Name label and input are visible */
        label[for="name"], input#name {
            display: inline-block;
        }

        /* Make the submit button visible */
        input[type="submit"] {
            display: inline-block;
        }

        .output {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <!-- Full Name (visible) -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" autocomplete="name"><br>

        <!-- Hidden Fields -->
        <label for="given-name">First Name:</label>
        <input type="text" id="given-name" name="given-name" autocomplete="given-name"><br>

        <label for="additional-name">Middle Name:</label>
        <input type="text" id="additional-name" name="additional-name" autocomplete="additional-name"><br>

        <label for="family-name">Last Name:</label>
        <input type="text" id="family-name" name="family-name" autocomplete="family-name"><br>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" autocomplete="nickname"><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" autocomplete="sex"><br>

        <label for="bday">Date of Birth:</label>
        <input type="date" id="bday" name="bday" autocomplete="bday"><br>

        <!-- Contact Information -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" autocomplete="email"><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel"><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <div class="output" id="output"></div>

    <script>
        // Grab the form and the output div
        const form = document.getElementById('myForm');
        const outputDiv = document.getElementById('output');

        // Add an event listener for form submission
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
            
            // Create an empty array to store input values
            let inputs = [];

            // Loop through the form inputs and get their values
            for (let i = 0; i < form.elements.length; i++) {
                let input = form.elements[i];
                
                // Only get values for input elements (ignore buttons)
                if (input.type !== "submit") {
                    inputs.push(`${input.name}: ${input.value}`);
                }
            }

            // Display the inputs in the output div
            outputDiv.innerHTML = "<strong>Submitted Values:</strong><br>" + inputs.join("<br>");
        });
    </script>

</body>
</html>
