<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 2rem;
        }

        .timer {
            text-align: center;
        }

        .timer div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="timer">
        <div id="months">0 Months</div>
        <div id="days">0 Days</div>
        <div id="hours">0 Hours</div>
        <div id="minutes">0 Minutes</div>
        <div id="seconds">0 Seconds</div>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date('November 1, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                clearInterval(interval);
                document.querySelector('.timer').innerHTML = "Time's up!";
                return;
            }

            const months = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('months').innerHTML = months + " Months";
            document.getElementById('days').innerHTML = days + " Days";
            document.getElementById('hours').innerHTML = hours + " Hours";
            document.getElementById('minutes').innerHTML = minutes + " Minutes";
            document.getElementById('seconds').innerHTML = seconds + " Seconds";
        }

        const interval = setInterval(countdown, 1000);
    </script>
</body>
</html>
