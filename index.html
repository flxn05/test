<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 3rem;
        }

        .timer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">
        00:00:00:00:00
    </div>

    <script>
        function countdown() {
            const targetDate = new Date('November 1, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                clearInterval(interval);
                document.getElementById('timer').innerHTML = "00:00:00:00:00";
                return;
            }

            const months = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                (months < 10 ? '0' + months : months) + ":" +
                (days < 10 ? '0' + days : days) + ":" +
                (hours < 10 ? '0' + hours : hours) + ":" +
                (minutes < 10 ? '0' + minutes : minutes) + ":" +
                (seconds < 10 ? '0' + seconds : seconds);
        }

        const interval = setInterval(countdown, 1000);
    </script>
</body>
</html>
