<!DOCTYPE html><html lang="de"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Spracherkennung mit Übersetzung</title></head><body><h2>Sprich etwas und es wird übersetzt:</h2><button id="start-record-btn">Aufnahme starten</button><p><strong>Erkannter Text:</strong> <span id="recognized-text"></span></p><p><strong>Übersetzter Text:</strong> <span id="translated-text"></span></p><script>let recognizing = false;let recognition;document.getElementById('start-record-btn').addEventListener('click', function() {    if (!('webkitSpeechRecognition' in window)) {        alert('Spracherkennung wird von deinem Browser nicht unterstützt. Bitte verwende Chrome.');        return;    }    if (!recognizing) {        recognition = new webkitSpeechRecognition();        recognition.lang = 'de-DE';  // Sprache für die Spracherkennung (hier Deutsch)        recognition.continuous = false; // true, um kontinuierlich zu hören        recognition.interimResults = false; // Zeige keine Zwischenergebnisse an        recognition.onstart = function() {            recognizing = true;            document.getElementById('recognized-text').textContent = 'Höre zu...';        };        recognition.onresult = function(event) {            const transcript = event.results[0][0].transcript;            document.getElementById('recognized-text').textContent = transcript;            // Sobald Text erkannt wurde, wird die Übersetzung ausgelöst            translateText(transcript, 'en');  // Übersetzen nach Englisch, passe die Zielsprache an        };        recognition.onend = function() {            recognizing = false;        };        recognition.onerror = function(event) {            console.error('Spracherkennung Fehler:', event.error);            recognizing = false;        };        recognition.start();    } else {        recognition.stop();    }});function translateText(text, targetLanguage) {    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLanguage}&dt=t&q=${encodeURI(text)}`;    fetch(url)        .then(response => response.json())        .then(data => {            const translatedText = data[0][0][0];            document.getElementById('translated-text').innerText = translatedText;        })        .catch(error => console.error('Fehler bei der Übersetzung:', error));}</script></body></html>
