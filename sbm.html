<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple StandBy Canvas Clock</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="clock"></canvas>
<script>
const canvas = document.getElementById('clock');
const ctx = canvas.getContext('2d');
resizeCanvas();
window.addEventListener('resize', resizeCanvas);function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

let lastMinute = null; let animatingDigits = [];

// Gradient texture for text const gradientTexture = ctx.createLinearGradient(0, 0, 0, canvas.height); gradientTexture.addColorStop(0, '#ff9a9e'); gradientTexture.addColorStop(0.5, '#fad0c4'); gradientTexture.addColorStop(1, '#fad0c4');

function drawDigit(digit, x, y, scale = 1, opacity = 1) { ctx.save(); ctx.translate(x, y); ctx.scale(scale, scale); ctx.globalAlpha = opacity; ctx.font = 'bold 200px sans-serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillStyle = gradientTexture; ctx.fillText(digit, 0, 0); ctx.restore(); }

function animateDigits() { for (let i = animatingDigits.length - 1; i >= 0; i--) { const d = animatingDigits[i]; d.progress += 0.05; if (d.progress >= 1) { animatingDigits.splice(i, 1); continue; } const ease = 1 - Math.pow(1 - d.progress, 3); const scale = d.fromScale + (d.toScale - d.fromScale) * ease; const y = d.fromY + (d.toY - d.fromY) * ease; const opacity = d.fromOpacity + (d.toOpacity - d.fromOpacity) * ease; drawDigit(d.value, d.x, y, scale, opacity); } }

function drawClock() { ctx.clearRect(0, 0, canvas.width, canvas.height); const now = new Date(); let hours = now.getHours(); let minutes = now.getMinutes();

const timeStr = `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}`;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const digitSpacing = 220;

// Trigger animation if minute changed
if (minutes !== lastMinute) {
    animatingDigits = [];
    for (let i = 0; i < timeStr.length; i++) {
        animatingDigits.push({
            value: timeStr[i],
            x: centerX + (i - timeStr.length/2 + 0.5) * digitSpacing,
            fromY: centerY + 50,
            toY: centerY,
            fromScale: 0.7,
            toScale: 1,
            fromOpacity: 0,
            toOpacity: 1,
            progress: 0
        });
    }
    lastMinute = minutes;
}

animateDigits();

requestAnimationFrame(drawClock);

}

drawClock(); </script>

</body>
</html>
