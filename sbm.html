<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple StandBy Canvas Clock</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="clock"></canvas>
<script>
const canvas = document.getElementById('clock');
const ctx = canvas.getContext('2d');
resizeCanvas();
window.addEventListener('resize', resizeCanvas);function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

let lastTimeStr = ''; let digitAnimations = [];

function drawDigit(digit, x, y, scale = 1, opacity = 1) { ctx.save(); ctx.translate(x, y); ctx.scale(scale, scale); ctx.globalAlpha = opacity; ctx.font = 'bold 200px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; // Gradient fill for texture const gradient = ctx.createLinearGradient(0, -100, 0, 100); gradient.addColorStop(0, '#ff9a9e'); gradient.addColorStop(0.5, '#fad0c4'); gradient.addColorStop(1, '#fad0c4'); ctx.fillStyle = gradient; ctx.fillText(digit, 0, 0); ctx.restore(); }

function animateDigits() { for (let i = digitAnimations.length - 1; i >= 0; i--) { const anim = digitAnimations[i]; anim.progress += 0.05; if (anim.progress >= 1) { digitAnimations.splice(i, 1); drawDigit(anim.value, anim.x, anim.toY, anim.toScale, anim.toOpacity); continue; } const ease = 1 - Math.pow(1 - anim.progress, 3); const scale = anim.fromScale + (anim.toScale - anim.fromScale) * ease; const y = anim.fromY + (anim.toY - anim.fromY) * ease; const opacity = anim.fromOpacity + (anim.toOpacity - anim.fromOpacity) * ease; drawDigit(anim.value, anim.x, y, scale, opacity); } }

function drawClock() { ctx.clearRect(0, 0, canvas.width, canvas.height); const now = new Date(); const hours = now.getHours().toString().padStart(2, '0'); const minutes = now.getMinutes().toString().padStart(2, '0'); const timeStr = ${hours}:${minutes};

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const digitSpacing = 220;

if (timeStr !== lastTimeStr) {
    digitAnimations = [];
    for (let i = 0; i < timeStr.length; i++) {
        digitAnimations.push({
            value: timeStr[i],
            x: centerX + (i - timeStr.length / 2 + 0.5) * digitSpacing,
            fromY: centerY + 50,
            toY: centerY,
            fromScale: 0.7,
            toScale: 1,
            fromOpacity: 0,
            toOpacity: 1,
            progress: 0
        });
    }
    lastTimeStr = timeStr;
}

animateDigits();
requestAnimationFrame(drawClock);

}

drawClock(); </script>

</body>
</html>
