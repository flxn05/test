<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Live Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .stopwatch {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .transcript {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.1rem;
            white-space: pre-wrap; /* Preserve whitespace formatting */
        }
    </style>
</head>
<body>

    <div class="stopwatch">00:00:00</div>
    <button id="startButton">Start Stopwatch and Transcription</button>
    
    <div class="transcript" id="transcript"></div>

    <script>
        let recognition;
        let timer;
        let elapsedTime = 0;
        let stopwatchRunning = false;
        let fullTranscript = ''; // Store the entire transcript here
        
        // Stopwatch function
        function startStopwatch() {
            if (stopwatchRunning) return;  // Prevent multiple timers
            stopwatchRunning = true;
            const startTime = Date.now() - elapsedTime;
            
            timer = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                const date = new Date(elapsedTime);
                const minutes = String(date.getUTCMinutes()).padStart(2, '0');
                const seconds = String(date.getUTCSeconds()).padStart(2, '0');
                const milliseconds = String(Math.floor(date.getUTCMilliseconds() / 10)).padStart(2, '0');
                document.querySelector('.stopwatch').textContent = `${minutes}:${seconds}:${milliseconds}`;
            }, 10);
        }

        // Start Speech Recognition
        function startRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Speech recognition is not supported in this browser. Please try using Google Chrome.");
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;  // Keep recognition running even between pauses
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        fullTranscript += event.results[i][0].transcript + '\n'; // Append to the full transcript
                    } else {
                        interimTranscript += event.results[i][0].transcript; // Store the interim results
                    }
                }
                const transcriptDiv = document.getElementById('transcript');
                transcriptDiv.textContent = fullTranscript + interimTranscript; // Display full + interim transcript
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error detected: ' + event.error);
            };

            // Automatically restart the recognition when it ends due to inactivity
            recognition.onend = () => {
                recognition.start();  // Restart the recognition service after it stops
            };

            recognition.start();
        }

        // Event listener for the button
        document.getElementById('startButton').addEventListener('click', () => {
            startStopwatch();
            startRecognition();
        });
    </script>

</body>
</html>
